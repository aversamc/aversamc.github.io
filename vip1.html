<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Acquista VIP 1 | aversamc</title>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to bottom, #1d0541, #4E1E97);
      font-family: 'Outfit', sans-serif;
      color: white;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 420px;
      margin: 36px auto;
      background: #1d0541e6;
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(40,20,80,0.19);
      padding: 28px 22px 32px 22px;
      text-align: center;
    }
    .vip-img {
      width: 100%;
      aspect-ratio: 3/2;
      object-fit: cover;
      border-radius: 15px 15px 0 0;
      background: #27124e;
      display: block;
      margin-bottom: 16px;
    }
    .vip-title {
      font-size: 1.5em;
      margin: 8px 0 16px 0;
      font-weight: bold;
    }
    .vip-desc {
      color: #d7c8ff;
      font-size: 1.08em;
      margin-bottom: 32px;
    }
    .purchase-btn {
      background: linear-gradient(to right, #4E1E97, #024981);
      color: white;
      font-weight: bold;
      font-size: 1.11em;
      border: none;
      border-radius: 28px;
      padding: 14px 40px;
      cursor: pointer;
      text-decoration: none;
      box-shadow: 0 4px 16px rgba(0,0,0,0.16);
      transition: transform 0.12s, box-shadow 0.12s;
      display: inline-block;
    }
    .purchase-btn:hover {
      transform: translateY(-2px) scale(1.03);
      box-shadow: 0 8px 28px rgba(30, 10, 60, 0.20);
    }
    @media (max-width: 540px) {
      .container { padding: 12px 2vw 22px 2vw; }
      .vip-title { font-size: 1.25em; }
      .purchase-btn { font-size: 1em; padding: 13px 0; width: 95%; }
    }
  </style>
</head>
<body>
  <div class="container">
    <img class="vip-img" src="vip1.png" alt="VIP 1">
    <div class="vip-title">VIP 1</div>
    <div class="vip-desc">
      Rank base con funzioni premium come kit giornaliero, colori e accesso a nuove aree.
    </div>
    <!-- Replace the href with your real payment link or a PayPal form if needed -->
    <a class="purchase-btn" href="https://your-payment-link-here" target="_blank">Acquista ora</a>
  </div>
</body>
</html>
