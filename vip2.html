<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Acquista VIP 1 | aversamc</title>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to bottom, #1d0541, #4E1E97);
      font-family: 'Outfit', sans-serif;
      color: white;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      text-align: center;
    }
    .vip-img {
      display: block;
      margin: 40px auto 20px auto;
      max-width: 420px;
      width: 190vw;
      aspect-ratio: 3/2;
      object-fit: cover;
      border-radius: 1px;
      background: #27124e;
      box-shadow: 0 8px 32px rgba(40,20,80,0.19);
    }
    .vip-title {
      font-size: 2em;
      margin: 14px 0 14px 0;
      font-weight: bold;
    }
    .vip-desc {
      color: #d7c8ff;
      font-size: 1.18em;
      margin: 0 0 32px 0;
      max-width: 500px;
      margin-left: auto;
      margin-right: auto;
    }
    .purchase-btn {
      background: linear-gradient(to right, #4E1E97, #024981);
      color: white;
      font-weight: bold;
      font-size: 1.11em;
      border: none;
      border-radius: 28px;
      padding: 14px 40px;
      cursor: pointer;
      text-decoration: none;
      box-shadow: 0 4px 16px rgba(0,0,0,0.16);
      transition: transform 0.12s, box-shadow 0.12s;
      display: inline-block;
      margin-bottom: 32px;
    }
    .purchase-btn:hover {
      transform: translateY(-2px) scale(1.03);
      box-shadow: 0 8px 28px rgba(30, 10, 60, 0.20);
    }
    @media (max-width: 540px) {
      .vip-img { max-width: 97vw; }
      .vip-title { font-size: 1.25em; }
      .purchase-btn { font-size: 1em; padding: 13px 0; width: 95%; }
    }
  </style>
</head>
<body>

    <img class="vip-img" src="netherite_sword.png" alt="VIP 1">
    <div class="vip-title">VIP 1</div>
    <div class="vip-desc">
     Include tutti i vantaggi del VIP 1 più fly, nickname personalizzato, priorità nelle code e altro.
    </div>
    <!-- Replace the href with your real payment link or a PayPal form if needed -->
    <a class="purchase-btn" href="https://your-payment-link-here" target="_blank">Acquista ora</a>

</body>
</html>
